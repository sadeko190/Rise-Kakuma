{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5">
    <div class="container text-center">

        <!-- Success Icon -->
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>

        <h2 class="mb-3 fw-bold text-success">Message Sent Successfully</h2>
        <p class="text-muted mb-4">
            Thank you for contacting us. Your message has been delivered.  
            We will reply to you as soon as possible.
        </p>

        <!-- Buttons -->
        <a href="{% url 'home' %}" class="btn btn-primary me-2">
            <i class="bi bi-house-fill"></i> Home
        </a>

        <a href="{% url 'contact' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Send Another Message
        </a>

    </div>
</section>
{% endblock %}
