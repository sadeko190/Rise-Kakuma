{% extends 'base.html' %}
{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{{ lesson.title }}</h1>
    <p>{{ lesson.content }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success mt-3">Mark as Completed</button>
    </form>
</div>
{% endblock %}
