{% extends "base.html" %}
{% block title %}Learning Hub | Rise Kakuma{% endblock %}
{% block content %}
<h1 class="mb-4">Courses</h1>
<div class="row">
    {% for course in courses %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ course.title }}</h5>
                <p class="card-text">{{ course.description|truncatechars:100 }}</p>
                <a href="{% url 'course_detail' course.id %}" class="btn btn-success">View Lessons</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>COMING SOON</p>
    {% endfor %}
</div>
{% endblock %}
