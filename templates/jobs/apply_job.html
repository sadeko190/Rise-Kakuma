{% extends 'base.html' %}
{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}

{% if not user.is_authenticated %}
    <div class="alert alert-warning">
        You must <a href="{% url 'login' %}?next={{ request.path }}">login</a> to apply for this job.
    </div>
{% else %}
    <!-- Show the apply form -->
{% endif %}



<div class="container mt-5">
    <h1>Apply for: {{ job.title }}</h1>
    <p>{{ job.description }}</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Upload Resume (PDF)</label>
            <input type="file" class="form-control" name="resume" accept=".pdf" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cover Letter (Optional)</label>
            <textarea class="form-control" name="cover_letter" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
