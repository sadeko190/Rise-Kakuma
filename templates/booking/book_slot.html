{% extends "base.html" %}
{% load static %}

{% block title %}Book {{ slot.title }} | Rise Kakuma{% endblock %}

{% block content %}


<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-5 rounded-4" data-aos="fade-up">
                
                <h2 class="text-center fw-bold mb-3" style="color: var(--primary-blue);">
                    Book Slot: {{ slot.title }}
                </h2>
                
                <p class="text-center text-muted mb-4">{{ slot.description }}</p>

                <form method="post">
                    {% csrf_token %}

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Name</label>
                        <input type="text" name="name" id="name" class="form-control rounded-pill form-focus" placeholder="Your full name">
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Email</label>
                        <input type="email" name="email" id="email" class="form-control rounded-pill form-focus" placeholder="you@example.com">
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label fw-semibold">Message (Optional)</label>
                        <textarea name="message" id="message" rows="3" class="form-control rounded-pill form-focus" placeholder="Any special request"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">
                        {{ slot.button_text|default:"Book Now" }}
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Extra CSS for focus effect -->
<style>
    .form-focus:focus {
        border-color: var(--accent-light-blue) !important;
        box-shadow: 0 0 5px var(--accent-light-blue);
        outline: none;
        transition: 0.2s;
    }
</style>

{% endblock %}
